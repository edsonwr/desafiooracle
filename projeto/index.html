<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <canvas id="background-canvas" width="1311" height="954"></canvas>
    <div class="container">
        <h1>Decodificador de Texto</h1>
        
        <textarea id="entrada-texto" placeholder="Digite o texto aqui..."></textarea>
        <div class="buttons">
            <button id="botao-crip">Criptografar</button>
            <button id="botao-descrip">Descriptografar</button>
        </div>
        <textarea id="saida-texto" readonly placeholder=" "></textarea>
        <button id="botao-copiar">Copiar</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
